    <header>
        <ion-icon class="logo" name="infinite-outline"></ion-icon>

         <div class="header-div">
            <ul class="header-ul">
                <li><a href="./index.html">Geometry</a></li>

    <main>
        <section class="card-container">

                <form class="card">
                    <h3>How long is each side of your square?</h3>

                        <p>Measure</p>
                        <input type="number" id="inputCuadrado" placeholder="50">   

                   

                    <div class="card-buttons">
                        <button type="button" onclick="calcPerimetroCuadrado()">
                            Perimeter
                        </button>
                        <button type="button" onclick="calcAreaCuadrado()">
                            Area
                        </button>
                    </div>

                    <p class="card-p" id="ResultadoP"></p>
                    
                </form>


                <form class="card">
                    <h3>How long is each side of your triangule?</h3>
                    <div class="card-sides">
                        <div>
                            <p>Side A</p>
                            <input type="number" id="inputTriangulo1" placeholder="50">
                        </div>

                        <div>
                            <p>Side B</p>
                            <input type="number" id="inputTriangulo2" placeholder="50"> 
                        </div>
                       
                       <div>
                        <p>Base</p>
                        <input type="number" id="inputTrianguloBase" placeholder="50"> 
                       </div>
                        
                       <div>
                        <p>Height</p>
                        <input type="number" id="inputTrianguloHeight" placeholder="50">  
                       </div>
                       


                    </div>


                    <div class="card-buttons">
                        
                        <button type="button" onclick="calcPerimetroTriangulo()">
                            Perimeter
                        </button>
                        <button type="button" onclick="calcAreaTriangulo()">
                            Area
                        </button>
                    </div>
                    
                    <p class="card-p" id="ResultadoP2"></p>

                </form>




                <form class="card">
                    <h3>What is the radio of your circle?</h3>

                        <p>Radio</p>
                        <input type="number" id="inputCirculo" placeholder="50">   

                   

                    <div class="card-buttons">
                        <button type="button" onclick="calcPerimetroCirculo()">
                            Perimeter
                        </button>
                        <button type="button" onclick="calcAreaCirculo()">
                            Area
                        </button>
                    </div>

                    <p class="card-p" id="ResultadoP3"></p>
                    
                </form>




        </section>





    </main>
